<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>mkcenter</title>
<link href="login/login.css" rel="stylesheet" type="text/css" />
<script src="assets/js/jquery-2.0.3.min.js"></script>
<script src="assets/js/jquery.cookie.js"></script>
</head>

<body>
	<div class="login_box">
		<div class="login_l_img">
			<img src="login/images/login-img.png" />
		</div>
		<input type = "hidden" name="next" value="$!{next}"/>
		<div class="login">
			<div class="login_logo">
				<a href="#"><img src="login/images/_logo.png" /> </a>
			</div>
			<div class="login_name">
				<p>
					<font size="1">水泥在线运行状态监控系统</font>
				</p>
			</div>
			<form method="post" action="/mkcenter/login.do" id="regloginform">
				<input name="username" type="text" value="$!{username}" placeholder="用户名"
					onblur="if(this.value==''){this.value='用户名'}"> 
					<span id="password_text"
					onclick="this.style.display='none';document.getElementById('password').style.display='block';document.getElementById('password').focus().select();">密码</span>
				<input name="password" type="password" id="password"
					style="display:none;"
					onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};" />
				<input value="登录" style="width:100%;" type="submit"
					onclick="form=document.getElementById('regloginform');form.action='/mkcenter/login.do'">
				<p align="center">
					<font size="1" color="red" > 
					#if($msg) 
					$!{msg}
					#else 
					#end 
					</font>
				</p>
			</form>
		</div>
		<div class="copyright">浙江大学机械工程学院工业工程 版权所有©2016-2018</div>
	</div>

</body>
</html>
