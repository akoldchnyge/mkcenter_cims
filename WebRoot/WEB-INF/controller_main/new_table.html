	<script type="text/javascript">
		$(function() {
			$('#btn_find')
					.click(
							function() {
								var tbody = window.document
										.getElementById("tbody_result");
								var thead = window.document
										.getElementById("thead_result");
								var thead_css = window.document
										.getElementById("thead_css");
								var timestamp = 1522701557277;
								$.ajax({
											type : "get",
											url : '/mkcenter/data/limo.do?timestamp='
													+ timestamp,
											success : function(data) {
												var json = eval("(" + data
														+ ")");
												var n = 1;
												console.log(json.list);
												var str = "";
												var str_header = "";
												var test = "<tr>";
												for ( var keyname in json.list[0]) {
													if (keyname == "ID") {
														test += "<th style='white-space:nowrap'>序号</th>";
													} else if (keyname == "TIMESTAMP") {
														test += "<th>时间</th>";
													} else {
														test += "<th>"
																+ keyname
																+ "</th>";
													}

												}
												test += "</tr>";
												thead.innerHTML = test;

												for ( var key in json.list) {
													str += "<tr>";
													str += "<td>" + n + "</td>";
													for ( var value in json.list[key]) {
														if (value != "ID") {
															if(value == "TIMESTAMP"){
																str += "<td nowrap='nowrap'>"
																	+ turn2date(json.list[key][value])
																	+ "</td>";
																
															}else{
																str += "<td>"
																	+ json.list[key][value]
																	+ "</td>";
															}
															
														}
													}
													str += "</tr>";
													n += 1;
												}
												tbody.innerHTML = str;
											  
												$("#tbl_body").show();
											},
											error : function() {
												alert("查询失败")
											}
										});
							});
		});
		function turn2date(timestamp){
			 return  new Date(timestamp*1).toLocaleString();     
			
		}
	</script>
